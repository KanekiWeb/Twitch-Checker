<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Token Checker</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <div class="nav_links">
                    <li><a href="https://github.com/KanekiWeb">Github</a></li>
                    <li><a href="https://www.youtube.com/channel/UC-XII5SSqbMOF1UX3N0Gl8g">Youtube</a></li>
                    <li><a href="https://discord.gg/kaneki">Discord</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <div class="checker">
        <div class="text">
            <h1>Twitch Oauth Token Checker</h1>
            <p>This tool has been made for education propose only.</p>
        </div>
        <div class="center">
            <textarea name="tokens" id="tokens" placeholder="Enter your twitch oauth tokens here..."></textarea>
            <button onclick="checker()">Start Checker</button>
        </div>
    </div>

    <div class="stats">
        <div class="results">
            <div class="valid results-box">
                <div class="title">
                    <i class="fas fa-check-circle"></i> Valid Tokens <a class="checked-count-valid" id="valid-count">0</a>
                </div>
                <div id="valid-tokens" class="body">
                </div>
            </div>

            <div class="invalid results-box">
                <div class="title">
                    <i class="fas fa-times-circle"></i> Invalid Tokens <a class="checked-count-invalid" id="invalid-count">0</a>
                </div>
                <div id="invalid-tokens" class="body">
                </div>
            </div>

            <div class="unknow results-box">
                <div class="title">
                    <i class="fas fa-times-circle"></i> Unknow Tokens / Error <a class="checked-count-unknow" id="unknow-count">0</a>
                </div>
                <div id="unknow-tokens" class="body">
                </div>
            </div>
        </div>
    </div>

    <footer>
        Made with ❤️ By <a href="https://github.com/KanekiWeb">Kaneki Web</a>
    </footer>

    <script src="assets/js/app.js"></script>

</body>

</html>
